<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title> User Card </title>
</head>

<body>
    <div id="card">
        <div id="avatar-container">
            <img id="avatar" src="" alt=" ">
        </div>
        <div id="info-container">
            <div id="header">
                <div id="name" class="text"></div>
                <div id="lvl1" class="text highlight">LVL</div>
                <div id="lvl2" class="text highlight">REP</div>
            </div>
            <div id="info">
                <div class="text grid-left">TEXT</div>
                <div id="vc-time-container" class="grid-right">
                    <img id="icon" src="https://raw.githubusercontent.com/nitoriya/nitoriya.github.io/main/media/icons/microphone.png">
                    <div id="vc-time" class="text"></div>
                </div>
                <div class="text grid-left">TEXT</div>
                <div class="text grid-right">TEXT</div>
            </div>
            <div id="progress">
                <div class="progress-bar">
                    <div id="p1" class="progress-fill"></div>
                    <div id="ratio1" class="text ratio">EXP:</div>
                </div>
                <div class="progress-bar">
                    <div id="p2" class="progress-fill"></div>
                    <div id="ratio2" class="text ratio">AWE:</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
